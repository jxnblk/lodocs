
<ul>
  <% _.forIn(routes, function(route, key) { %>
    <li>
      <a href="<%= route.path %>"><%= route.title %></a>
      <% if (typeof route.routes !== 'undefined') { %>
        <ul>
          <% _.forIn(route.routes, function(subroute, k) { %>
            <li><a href="<%= route.path + subroute.path %>"><%= subroute.title %></a>
          <% }) %>
        </ul>
      <% } %>
    </li>
  <% }) %>
</ul>
